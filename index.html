<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamumu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bubblegum+Sans&display=swap');
        
        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: scroll;
            background: linear-gradient(135deg, #ffcdd2 0%, #e91e63 30%, #2196f3 70%, #9c27b0 100%);
            min-height: 100vh;
            font-family: 'Bubblegum Sans', cursive;
            cursor: url('anoma_images/anoma_cursor.png') 16 16, auto;
        }
        
        body.dark-mode {
            background: linear-gradient(to top, #1a0033, #0d1b2a, #2c1810) fixed !important;
        }
        
        .main-container {
            min-height: 300vh;
            position: relative;
            z-index: 1;
            padding: 14px;
            box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(233,30,99,0.15));
        }
        
        .dark-mode .main-container {
            background: none !important;
        }
        
        .title {
            font-size: 4.8rem;
            margin: 0;
            color: white;
            text-shadow: 3px 3px 0 #2196f3,
                        6px 6px 0 #9c27b0,
                        9px 9px 0 rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            transform: rotate(-2deg);
            animation: float 3s ease-in-out infinite;
            position: fixed;
            top: 20vh;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            z-index: 2;
            transition: all 0.5s ease;
        }
        
        .title.moved-up {
            top: 10vh;
        }
        
        .dark-mode .title {
            color: white;
            text-shadow: 3px 3px 0 #4a90e2,
                        6px 6px 0 #9c27b0,
                        9px 9px 0 rgba(0, 0, 0, 0.8);
        }
        
        .subtitle-container {
            position: fixed;
            top: 40vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            padding: 14px 28px;
            background: rgba(233, 30, 99, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.1),
                        inset 0 0 15px rgba(156, 39, 176, 0.15);
            border: 2px solid rgba(233, 30, 99, 0.3);
            transition: all 0.5s ease;
        }
        
        .subtitle-container.moved-up {
            top: 25vh;
        }
        
        .dark-mode .subtitle-container {
            background: rgba(26, 0, 51, 0.3);
            border: 2px solid rgba(255, 105, 180, 0.3);
        }
        
        .subtitle {
            font-size: 2rem;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 0 #e91e63,
                        4px 4px 0 rgba(156, 39, 176, 0.3),
                        1px 1px 0 rgba(0, 0, 0, 0.5);
            font-weight: normal;
            transform: rotate(1deg);
            animation: float-sub 4s ease-in-out infinite 0.5s;
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
            background: none;
            border: none;
            font-family: inherit;
            padding: 0;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .subtitle:hover, .subtitle:active {
            transform: rotate(1deg) scale(1.05);
            text-shadow: 2px 2px 0 #e91e63,
                         4px 4px 0 rgba(156, 39, 176, 0.3),
                         0 0 15px rgba(33, 150, 243, 0.5),
                         1px 1px 0 rgba(0, 0, 0, 0.5);
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
        }
        
        .dark-mode .subtitle {
            color: white;
            text-shadow: 2px 2px 0 #ff69b4,
                        4px 4px 0 rgba(156, 39, 176, 0.3),
                        1px 1px 0 rgba(0, 0, 0, 0.8);
        }
        
        .dark-mode .subtitle:hover, .dark-mode .subtitle:active {
            text-shadow: 2px 2px 0 #ff69b4,
                         4px 4px 0 rgba(156, 39, 176, 0.3),
                         0 0 15px rgba(74, 144, 226, 0.5),
                         1px 1px 0 rgba(0, 0, 0, 0.8);
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .animated-image {
            position: absolute;
            width: 110px;
            height: 110px;
            object-fit: contain;
            z-index: 10;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(233, 30, 99, 0.7));
            transform-origin: center;
            animation: floatAround 3s ease-in-out infinite;
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
            transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
        }
        
        .animated-image.hidden {
            opacity: 0 !important;
            pointer-events: none;
            animation: none;
        }
        
        .dark-mode .animated-image {
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
        }
        
        .animated-image:hover, .animated-image:active {
            transform: scale(1.15) rotate(5deg);
            filter: brightness(1.3) drop-shadow(0 0 20px rgba(33, 150, 243, 1));
            box-shadow: 0 0 30px rgba(156, 39, 176, 0.8);
            animation: bounceHover 0.5s ease-in-out;
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
        }
        
        .dark-mode .animated-image:hover, .dark-mode .animated-image:active {
            filter: brightness(1.3) drop-shadow(0 0 20px rgba(255, 105, 180, 0.8));
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
        }
        
        .selected {
            transform: scale(1.2) rotate(-3deg);
            filter: brightness(1.4) drop-shadow(0 0 25px rgba(233, 30, 99, 1));
            box-shadow: 0 0 40px rgba(33, 150, 243, 1),
                       inset 0 0 15px rgba(156, 39, 176, 0.5);
            animation: pulseSelected 1s ease-in-out infinite;
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
        }
        
        .dark-mode .selected {
            filter: brightness(1.4) drop-shadow(0 0 25px rgba(255, 105, 180, 0.9));
            box-shadow: 0 0 40px rgba(74, 144, 226, 1),
                       inset 0 0 15px rgba(156, 39, 176, 0.3);
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
        }
        
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #e91e63, #2196f3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
            transition: all 0.3s ease;
            z-index: 20;
        }
        
        .dark-mode-toggle:hover, .dark-mode-toggle:active {
            background: linear-gradient(45deg, #9c27b0, #4a90e2);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(233, 30, 99, 0.7);
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
        }
        
        .creator-label {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 0.9rem;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 20;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .creator-label:hover {
            opacity: 1;
            transform: scale(1.05);
            background: rgba(0, 0, 0, 0.5);
        }
        
        .questions-section {
            position: fixed;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1800px;
            left: 50%;
            display: flex;
            justify-content: space-between;
            padding: 35px;
            box-sizing: border-box;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, z-index 0s ease 0.5s;
        }
        
        .questions-section.visible {
            opacity: 1;
            pointer-events: auto;
            z-index: 100;
        }
        
        .questions-section:not(.visible) {
            z-index: -1;
        }
        
        .questions-left, .questions-right {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 200px;
            pointer-events: auto;
        }
        
        .question-btn {
            background: rgba(233, 30, 99, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: white;
            padding: 10px 18px;
            border-radius: 50px;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1rem;
            cursor: url('anoma_images/anoma_cursor.png') 16 16, pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.1);
            text-align: center;
            max-width: 200px;
            opacity: 0;
            pointer-events: auto;
            position: relative;
            z-index: 101;
        }
        
        .questions-section.visible .question-btn {
            opacity: 1;
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .questions-left .question-btn:nth-child(1) { animation-delay: 0s; }
        .questions-left .question-btn:nth-child(2) { animation-delay: 0.15s; }
        .questions-left .question-btn:nth-child(3) { animation-delay: 0.3s; }
        .questions-right .question-btn:nth-child(1) { animation-delay: 0.45s; }
        .questions-right .question-btn:nth-child(2) { animation-delay: 0.6s; }
        .questions-right .question-btn:nth-child(3) { animation-delay: 0.75s; }
        
        .questions-section.visible .question-btn:hover {
            background: rgba(156, 39, 176, 0.15);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.25);
        }
        
        .dark-mode .question-btn {
            background: rgba(26, 0, 51, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .dark-mode .questions-section.visible .question-btn:hover {
            background: rgba(26, 0, 51, 0.4);
        }
        
        .question-btn.selected {
            transform: scale(1.15);
            background: rgba(233, 30, 99, 0.18);
            border-color: #2196f3;
            box-shadow: 0 10px 30px rgba(156, 39, 176, 0.5);
            z-index: 102;
        }
        
        .dark-mode .question-btn.selected {
            background: rgba(255, 105, 180, 0.2);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.7);
        }
        
        .team-section {
            position: fixed;
            top: 60%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1200px;
            left: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            padding: 35px;
            box-sizing: border-box;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, z-index 0s ease 0.5s;
        }
        
        .team-section.visible {
            opacity: 1;
            pointer-events: auto;
            z-index: 5;
        }
        
        .team-section:not(.visible) {
            z-index: -1;
        }
        
        .team-left, .team-right {
            display: contents;
        }
        
        .team-member {
            background: rgba(233, 30, 99, 0.2);
            border: 2px solid rgba(33, 150, 243, 0.4);
            color: white;
            padding: 25px 15px;
            border-radius: 20px;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.1);
            text-align: center;
            width: 250px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            pointer-events: auto;
        }
        
        .team-section.visible .team-member {
            opacity: 1;
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .team-left .team-member:nth-child(1) { animation-delay: 0s; }
        .team-left .team-member:nth-child(2) { animation-delay: 0.15s; }
        .team-left .team-member:nth-child(3) { animation-delay: 0.3s; }
        .team-right .team-member:nth-child(1) { animation-delay: 0.45s; }
        .team-right .team-member:nth-child(2) { animation-delay: 0.6s; }
        .team-right .team-member:nth-child(3) { animation-delay: 0.75s; }
        
        .team-member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(233, 30, 99, 0.5);
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.2);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .team-section.visible .team-member-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.8),
                        0 0 30px rgba(233, 30, 99, 0.6);
            filter: brightness(1.1);
        }
        
        .dark-mode .team-section.visible .team-member-photo:hover {
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.6),
                        0 0 30px rgba(255, 105, 180, 0.4);
        }
        
        .team-section.visible .team-member:hover {
            background: rgba(156, 39, 176, 0.3);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.2);
        }
        
        .team-member-name {
            font-size: 1.1rem;
            margin: 8px 0;
            font-weight: 600;
        }
        
        .team-member-role {
            font-weight: bold;
            color: #FFD700;
            font-size: 1rem;
            margin: 8px 0;
        }
        
        .team-member-x {
            font-size: 0.9rem;
            opacity: 0.8;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .team-section.visible .team-member-x:hover {
            text-decoration: underline;
        }
        
        .dark-mode .team-member {
            background: rgba(26, 0, 51, 0.3);
            border: 2px solid rgba(255, 105, 180, 0.2);
        }
        
        .dark-mode .team-section.visible .team-member:hover {
            background: rgba(26, 0, 51, 0.4);
        }
        
        @keyframes slideIn {
            0% { 
                opacity: 0; 
                transform: translate3d(0, 50px, 0); 
            }
            100% { 
                opacity: 1; 
                transform: translate3d(0, 0, 0); 
            }
        }
        
        .scroll-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.1rem;
            text-shadow: 1px 1px 3px rgba(233, 30, 99, 0.5);
            animation: bounce 2s infinite;
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-20px); }
            60% { transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) translateY(-10px) rotate(-3deg); }
        }
        
        @keyframes float-sub {
            0%, 100% { transform: rotate(1deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            70% { transform: scale(1.1) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }
        
        @keyframes floatAround {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        @keyframes bounceHover {
            0% { transform: scale(1) rotate(0); }
            50% { transform: scale(1.2) rotate(7deg); }
            100% { transform: scale(1.15) rotate(5deg); }
        }
        
        @keyframes pulseSelected {
            0% { 
                transform: scale(1.2) rotate(-3deg);
                box-shadow: 0 0 40px rgba(233, 30, 99, 1),
                          inset 0 0 15px rgba(33, 150, 243, 0.5);
            }
            50% { 
                transform: scale(1.25) rotate(-4deg);
                box-shadow: 0 0 50px rgba(156, 39, 176, 1),
                          inset 0 0 20px rgba(33, 150, 243, 0.7);
            }
            100% { 
                transform: scale(1.2) rotate(-3deg);
                box-shadow: 0 0 40px rgba(233, 30, 99, 1),
                          inset 0 0 15px rgba(33, 150, 243, 0.5);
            }
        }
        
        .dark-mode {
            @keyframes pulseSelected {
                0% { 
                    transform: scale(1.2) rotate(-3deg);
                    box-shadow: 0 0 40px rgba(74, 144, 226, 1),
                              inset 0 0 15px rgba(255, 105, 180, 0.3);
                }
                50% { 
                    transform: scale(1.25) rotate(-4deg);
                    box-shadow: 0 0 50px rgba(156, 39, 176, 1),
                              inset 0 0 20px rgba(255, 105, 180, 0.5);
                }
                100% { 
                    transform: scale(1.2) rotate(-3deg);
                    box-shadow: 0 0 40px rgba(74, 144, 226, 1),
                              inset 0 0 15px rgba(255, 105, 180, 0.3);
                }
            }
        }
        
        @media (max-width: 768px) {
            .title { font-size: 3rem; top: 12vh; }
            .title.moved-up { top: 8vh; }
            .subtitle-container { top: 30vh; padding: 10px 16px; }
            .subtitle-container.moved-up { top: 20vh; }
            .subtitle { font-size: 1.2rem; }
            .animated-image { width: 70px; height: 70px; }
            .dark-mode-toggle { font-size: 0.8rem; padding: 6px 12px; }
            .questions-section {
                padding: 0 10px;
                flex-direction: column;
                gap: 10px;
                top: 50vh;
                transform: translateX(-50%);
                max-width: 95%;
            }
            .team-section {
                padding: 0 10px;
                flex-direction: column;
                gap: 30px;
                top: 50vh;
                transform: translateX(-50%);
                max-width: 95%;
            }
            .questions-left, .questions-right {
                width: 100%;
                align-items: center;
            }
            .question-btn {
                max-width: 100%;
                font-size: 0.8rem;
                padding: 8px 12px;
            }
            .team-member {
                width: 90%;
                max-width: 300px;
                font-size: 0.9rem;
                padding: 20px 12px;
                min-height: 180px;
            }
            .team-member-photo { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div class="creator-label">made by: @donutlover8595</div>
    <button class="dark-mode-toggle" id="darkModeToggle">Dark Mode</button>
    
    <div class="main-container">
        <h1 class="title">Lamumu</h1>
        <div class="subtitle-container">
            <button class="subtitle" id="subtitle">Official collection of commondotxyz</button>
        </div>
    </div>
    
    <div class="questions-section" id="questionsSection">
        <div class="questions-left">
            <button class="question-btn" data-answer="Common is a Web3 platform that allows communities to launch tokens, govern their projects, and reward members for meaningful contributions — all in one place.">What is Common?</button>
            <button class="question-btn" data-answer="Lamumu is the official NFT collection of Common, designed to celebrate creativity, bring back NFT culture, and engage early adopters with exclusive benefits.">What is Lamumu?</button>
            <button class="question-btn" data-answer="You can secure a Lamumu NFT by joining the whitelist, participating in community events, or minting during public sales announced via @lamumudotxyz and the official Discord.">How do I get a Lamumu NFT?</button>
        </div>
        <div class="questions-right">
            <button class="question-btn" data-answer="Common is backed by notable investors including Polychain Capital, Dragonfly, and HiFi Framework, ensuring strong support for its long-term vision.">Who are Common’s key investors?</button>
            <button class="question-btn" data-answer="The Aura Program rewards users with points for contributing, creating content, inviting friends, and participating in governance. These points can unlock perks and benefits within the Common ecosystem.">What is the Aura Program?</button>
            <button class="question-btn" data-answer="Common provides tools for creators to launch their own tokens, build engaged communities, and monetize their work while retaining control and ownership of their projects.">How does Common empower creators?</button>
        </div>
    </div>
    
    <div class="team-section" id="teamSection">
        <div class="team-left">
            <div class="team-member">
                <img src="images/polychain.png" alt="Polychain Capital" class="team-member-photo" 
                     data-description="Polychain Capital is a leading venture capital firm focused on blockchain technology and digital assets, backing innovative Web3 projects."

                <div class="team-member-name">Polychain Capital</div>
                <div class="team-member-role">Lead Investor</div>
                <div class="team-member-x" onclick="window.open('https://polychain.capital', '_blank')">polychain.capital</div>
            </div>
        </div>
        <div class="team-right">
            <div class="team-member">
                <img src="images/dragonfly.png" alt="Dragonfly Capital" class="team-member-photo"
                     data-description="Dragonfly is a crypto investment firm that partners with entrepreneurs to build the future of finance and the internet."
                     data-xprofile="https://dragonfly.capital">
                <div class="team-member-name">Dragonfly Capital</div>
                <div class="team-member-role">Strategic Investor</div>
                <div class="team-member-x" onclick="window.open('https://dragonfly.capital', '_blank')">dragonfly.capital</div>
            </div>
            <div class="team-member">
                <img src="images/hifi.png" alt="HiFi Framework" class="team-member-photo"
                     data-description="HiFi Framework provides infrastructure and support for decentralized finance protocols and Web3 applications."
                     data-xprofile="https://hifi.finance">
                <div class="team-member-name">HiFi Framework</div>
                <div class="team-member-role">Framework Partner</div>
                <div class="team-member-x" onclick="window.open('https://hifi.finance', '_blank')">hifi.finance</div>
            </div>
        </div>
    </div>
    
    <div class="scroll-indicator" id="scrollIndicator">↓ Scroll down ↓</div>
    
    <!-- Removed the roles (image) section -->

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cloudConfig = [
            { name: "cloud1.png", path: "images/cloud1.png", width: 140, height: 84 },
            { name: "cloud2.png", path: "images/cloud2.png", width: 126, height: 70 },
            { name: "cloud3.png", path: "images/cloud3.png", width: 154, height: 77 }
        ];

        const imageConfig = [
            { path: "images/badge.png", position: "top-left", text: "You Are A Support Warrior" },
            { path: "images/jacket.png", position: "top-right", text: "You Are A Builder" },
            { path: "images/dragon.png", position: "bottom-left", text: "You Have Orange In Your Veins" },
            { path: "images/glasses.png", position: "bottom-right", text: "You Are A Content Creator" }
        ];

        let particles = [];
        let imagesDisplayed = false;
        let lastScrollPosition = 0;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.life = 1;
                this.color = document.body.classList.contains('dark-mode') 
                    ? 'rgba(233, 30, 99, '
                    : 'rgba(33, 150, 243, ';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.03;
            }

            draw() {
                ctx.fillStyle = this.color + this.life + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.5) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });

        function getSquarePositions() {
            const scrollY = window.scrollY || window.pageYOffset;
            const squareSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
            const centerX = window.innerWidth / 2;
            const centerY = scrollY + (window.innerHeight / 2);
            const offset = squareSize / 2;
            
            return {
                "top-left": { 
                    left: `${centerX - offset}px`,
                    top: `${centerY - offset}px`,
                    animation: "popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floatAround 3s ease-in-out infinite 0.8s"
                },
                "top-right": { 
                    left: `${centerX + offset - 150}px`,
                    top: `${centerY - offset}px`,
                    animation: "popIn 0.8s 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floatAround 3s ease-in-out infinite 0.9s"
                },
                "bottom-left": { 
                    left: `${centerX - offset}px`,
                    top: `${centerY + offset - 150}px`,
                    animation: "popIn 0.8s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floatAround 3s ease-in-out infinite 1s"
                },
                "bottom-right": { 
                    left: `${centerX + offset - 150}px`,
                    top: `${centerY + offset - 150}px`,
                    animation: "popIn 0.8s 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, floatAround 3s ease-in-out infinite 1.1s"
                }
            };
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => {
                    console.error(`Failed to load image: ${url}`);
                    resolve(null);
                };
                img.src = url;
            });
        }

        async function loadAllImages() {
            const loadPromises = cloudConfig.map(async (cloud) => {
                const img = await loadImage(cloud.path);
                return { ...cloud, img: img };
            });
            return Promise.all(loadPromises);
        }

        class Cloud {
            constructor(x, y, config) {
                this.x = x;
                this.y = y;
                this.config = config;
                this.speed = Math.random() * 0.5 + 0.2;
                this.scale = 0.5 + Math.random() * 0.5;
                this.verticalSpeed = (Math.random() - 0.5) * 0.1;
            }

            draw() {
                if (this.config.img) {
                    const width = this.config.width * this.scale;
                    const height = this.config.height * this.scale;
                    ctx.drawImage(this.config.img, this.x, this.y, width, height);
                } else {
                    ctx.fillStyle = document.body.classList.contains('dark-mode') 
                        ? 'rgba(200, 200, 200, 0.5)' 
                        : 'rgba(255, 255, 255, 0.7)';
                    ctx.beginPath();
                    const centerX = this.x + (this.config.width * this.scale)/2;
                    const centerY = this.y + (this.config.height * this.scale)/2;
                    const cloudWidth = this.config.width * this.scale;
                    const cloudHeight = this.config.height * this.scale * 0.6;
                    
                    ctx.arc(centerX, centerY, cloudHeight/2, 0, Math.PI * 2);
                    ctx.arc(centerX - cloudWidth/3, centerY - cloudHeight/4, cloudHeight/2.5, 0, Math.PI * 2);
                    ctx.arc(centerX + cloudWidth/3, centerY - cloudHeight/4, cloudHeight/3, 0, Math.PI * 2);
                    ctx.arc(centerX - cloudWidth/4, centerY + cloudHeight/4, cloudHeight/3, 0, Math.PI * 2);
                    ctx.arc(centerX + cloudWidth/4, centerY + cloudHeight/4, cloudHeight/4, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            update() {
                this.x += this.speed;
                this.y += this.verticalSpeed;
                
                if (this.x - (this.config.width * this.scale) > canvas.width) {
                    this.x = -(this.config.width * this.scale);
                    this.y = Math.random() * canvas.height;
                }
                
                if (this.y < 0 || this.y + (this.config.height * this.scale) > canvas.height) {
                    this.verticalSpeed *= -1;
                }
            }
        }

        const stars = Array.from({ length: 150 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5 + 0.5,
            alpha: Math.random() * 0.8 + 0.2,
            twinkleSpeed: Math.random() * 0.02 + 0.01
        }));

        function drawStars() {
            stars.forEach(star => {
                star.alpha += star.twinkleSpeed;
                if (star.alpha > 1 || star.alpha < 0.2) {
                    star.twinkleSpeed *= -1;
                }
                ctx.globalAlpha = star.alpha;
                ctx.fillStyle = 'white';
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }

        function animateImages() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            const subtitle = document.getElementById('subtitle');
            
            const positions = getSquarePositions();
            
            imageConfig.forEach((config) => {
                const img = document.createElement('img');
                img.src = config.path;
                img.className = 'animated-image';
                img.style.width = '150px';
                img.style.height = '150px';
                
                const pos = positions[config.position];
                img.style.left = pos.left;
                img.style.top = pos.top;
                img.style.animation = pos.animation;
                
                img.addEventListener('click', () => {
                    document.querySelectorAll('.animated-image').forEach(image => {
                        image.classList.remove('selected');
                    });
                    img.classList.add('selected');
                    subtitle.textContent = config.text;
                });
                
                imageContainer.appendChild(img);
            });

            subtitle.textContent = "Choose Your Role Wisely";
            subtitle.style.animation = "none";
            void subtitle.offsetWidth;
            subtitle.style.animation = "float-sub 4s ease-in-out infinite 0.5s";
            imagesDisplayed = true;
        }

        function handleScroll() {
            const scrollY = window.scrollY || window.pageYOffset;
            const windowHeight = window.innerHeight;
            const questionsSection = document.getElementById('questionsSection');
            const teamSection = document.getElementById('teamSection');
            const subtitle = document.getElementById('subtitle');
            const scrollIndicator = document.getElementById('scrollIndicator');
            const animatedImages = document.querySelectorAll('.animated-image');
            const title = document.querySelector('.title');
            const subtitleContainer = document.querySelector('.subtitle-container');
            
            const isScrollingDown = scrollY > lastScrollPosition;
            lastScrollPosition = scrollY;
            
            if (!isScrollingDown && scrollY < windowHeight * 1.8) {
                animatedImages.forEach(img => {
                    img.classList.add('hidden');
                });
                imagesDisplayed = false;
            }
            
            if (scrollY > windowHeight * 0.3 && scrollY < windowHeight * 1.2) {
                questionsSection.classList.add('visible');
                questionsSection.style.pointerEvents = 'auto';
                teamSection.classList.remove('visible');
                teamSection.style.pointerEvents = 'none';
                subtitle.textContent = "Select Your Question";
                scrollIndicator.style.display = 'none';
                // Remove moved-up classes when not in investors section
                title.classList.remove('moved-up');
                subtitleContainer.classList.remove('moved-up');
            } else if (scrollY >= windowHeight * 1.2 && scrollY < windowHeight * 1.8) {
                questionsSection.classList.remove('visible');
                questionsSection.style.pointerEvents = 'none';
                teamSection.classList.add('visible');
                teamSection.style.pointerEvents = 'auto';
                subtitle.textContent = "Investors and Backers";
                scrollIndicator.style.display = 'none';
                // Add moved-up classes when in investors section
                title.classList.add('moved-up');
                subtitleContainer.classList.add('moved-up');
            } else if (scrollY >= windowHeight * 1.8) {
                questionsSection.classList.remove('visible');
                questionsSection.style.pointerEvents = 'none';
                teamSection.classList.remove('visible');
                teamSection.style.pointerEvents = 'none';
                subtitle.textContent = "Official collection of commondotxyz";
                scrollIndicator.style.display = 'none';
                // Remove moved-up classes when past investors section
                title.classList.remove('moved-up');
                subtitleContainer.classList.remove('moved-up');
            } else {
                questionsSection.classList.remove('visible');
                questionsSection.style.pointerEvents = 'none';
                teamSection.classList.remove('visible');
                teamSection.style.pointerEvents = 'none';
                subtitle.textContent = "Official collection of commondotxyz";
                scrollIndicator.style.display = 'block';
                // Remove moved-up classes when at top
                title.classList.remove('moved-up');
                subtitleContainer.classList.remove('moved-up');
                
                animatedImages.forEach(img => {
                    img.classList.add('hidden');
                });
                imagesDisplayed = false;
            }
        }

        async function init() {
            const loadedClouds = await loadAllImages();
            
            const clouds = Array.from({ length: 15 }, () => {
                const config = loadedClouds[Math.floor(Math.random() * loadedClouds.length)];
                return new Cloud(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    config
                );
            });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawStars();
                
                clouds.forEach(cloud => {
                    cloud.update();
                    cloud.draw();
                });
                
                handleParticles();
                
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            window.addEventListener('scroll', handleScroll);

            document.querySelectorAll('.question-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const questionsSection = document.getElementById('questionsSection');
                    if (!questionsSection.classList.contains('visible')) return;
                    
                    const allButtons = questionsSection.querySelectorAll('.question-btn');
                    
                    allButtons.forEach(b => b.classList.remove('selected'));
                    questionsSection.classList.add('has-selected');
                    btn.classList.add('selected');
                    
                    const answer = btn.getAttribute('data-answer');
                    document.getElementById('subtitle').textContent = answer;
                });
            });

            // Add hover and click events for team member photos
            document.querySelectorAll('.team-member-photo').forEach(photo => {
                photo.addEventListener('mouseenter', () => {
                    const teamSection = document.getElementById('teamSection');
                    if (!teamSection.classList.contains('visible')) return;
                    
                    const description = photo.getAttribute('data-description');
                    document.getElementById('subtitle').textContent = description;
                });
                
                photo.addEventListener('mouseleave', () => {
                    const teamSection = document.getElementById('teamSection');
                    if (!teamSection.classList.contains('visible')) return;
                    
                    const scrollY = window.scrollY || window.pageYOffset;
                    const windowHeight = window.innerHeight;
                    
                    if (scrollY > windowHeight * 0.3 && scrollY < windowHeight * 1.2) {
                        document.getElementById('subtitle').textContent = "Select Your Question";
                    } else if (scrollY >= windowHeight * 1.2 && scrollY < windowHeight * 1.8) {
                        document.getElementById('subtitle').textContent = "Investors and Backers";
                    } else if (scrollY >= windowHeight * 1.8) {
                        document.getElementById('subtitle').textContent = "Official collection of commondotxyz";
                    } else {
                        document.getElementById('subtitle').textContent = "Official collection of commondotxyz";
                    }
                });
                
                photo.addEventListener('click', (e) => {
                    e.preventDefault();
                    const teamSection = document.getElementById('teamSection');
                    if (!teamSection.classList.contains('visible')) return;
                    
                    const xProfile = photo.getAttribute('data-xprofile');
                    if (xProfile) {
                        window.open(xProfile, '_blank');
                    }
                });
            });

            // Add click events for X handles
            document.querySelectorAll('.team-member-x').forEach(xHandle => {
                xHandle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const teamSection = document.getElementById('teamSection');
                    if (!teamSection.classList.contains('visible')) return;
                    // Click handler is already defined in HTML via onclick
                });
            });

            const subtitle = document.getElementById('subtitle');
            subtitle.addEventListener('click', () => {
                const scrollY = window.scrollY || window.pageYOffset;
                const windowHeight = window.innerHeight;
                if (scrollY >= windowHeight * 1.8 && !imagesDisplayed) {
                    animateImages();
                }
            });

            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                darkModeToggle.textContent = document.body.classList.contains('dark-mode') 
                    ? 'Light Mode' 
                    : 'Dark Mode';
                particles.forEach(p => {
                    p.color = document.body.classList.contains('dark-mode') 
                        ? 'rgba(233, 30, 99, ' 
                        : 'rgba(33, 150, 243, ';
                });
            });

            animate();
            handleScroll();
        }

        init().catch(console.error);
    </script>
</body>
</html>
